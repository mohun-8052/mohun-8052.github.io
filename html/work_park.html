        /* ÊéßÂà∂ÊåâÈíÆÂÆπÂô®Ê†∑Âºè */
       .elimination-controls {

function startRound() {
    isGameRunning = true;
    clearInterval(timer);
    currentWords = [];
    selectedWords = [];
    message.textContent = '';
    startButton.style.display = 'none';

    let wordCount;
    let timeLimit;
    switch (eliminationLevel) {
        case 1:
            wordCount = 3;
            timeLimit = 10;
            break;
        case 2:
            wordCount = 4;
            timeLimit = 15;
            break;
        case 3:
            wordCount = 5;
            timeLimit = 15;
            break;
        case 4:
            wordCount = 6;
            timeLimit = 20;
            break;
        case 5:
            wordCount = 7;
            timeLimit = 20;
            break;
        default:
            wordCount = 8;
            timeLimit = 30;
    }

    const shuffledWords = shuffleArray(words);
    currentWords = shuffledWords.slice(0, wordCount);

    const fragmentEnglish = document.createDocumentFragment();
    const fragmentChinese = document.createDocumentFragment();

    const englishWords = currentWords.map(([english]) => english);
    const chineseWords = currentWords.map(([, chinese]) => chinese);

    shuffleArray(englishWords);
    shuffleArray(chineseWords);

    englishWords.forEach(english => {
        const englishElement = createWordElement(english, () => {
            selectWord(englishElement);
            speakWord(english);
        });
        fragmentEnglish.appendChild(englishElement);
    });

    chineseWords.forEach(chinese => {
        const chineseElement = createWordElement(chinese, () => selectWord(chineseElement));
        fragmentChinese.appendChild(chineseElement);
    });

    englishColumn.innerHTML = '';
    chineseColumn.innerHTML = '';
    englishColumn.appendChild(fragmentEnglish);
    chineseColumn.appendChild(fragmentChinese);

    timeLeft = timeLimit;
    startTimer();
    isGameRunning = true;
    startButton.style.display = 'none';
   
}

function selectWord(element) {
    if (!isGameRunning) return; // Ê∏∏ÊàèÊú™ÂºÄÂßã‰∏çËÉΩÊìç‰Ωú
    if (selectedWords.length < 2) {
        element.classList.add('selected');
        selectedWords.push(element);

        if (selectedWords.length === 2) {
            const word1 = selectedWords[0].textContent;
            const word2 = selectedWords[1].textContent;

            const isMatch = currentWords.some(([english, chinese]) =>
                (english === word1 && chinese === word2) || (english === word2 && chinese === word1)
            );

            if (isMatch) {
                selectedWords.forEach(word => word.remove());
                currentWords = currentWords.filter(([english, chinese]) =>
                    english!== word1 && english!== word2 && chinese!== word1 && chinese!== word2
                );

                if (currentWords.length === 0) {
                    clearInterval(timer);
                    eliminationLevel++;
                    eliminationLevelElement.textContent = `Á¨¨ ${eliminationLevel} ÂÖ≥`;
                    message.textContent = `ÊÅ≠ÂñúÔºåËøô‰∏ÄËΩÆÊ∂àÂÆåÂï¶ÔºÅËøõÂÖ•Á¨¨ ${eliminationLevel} ÂÖ≥„ÄÇ`;
                    setTimeout(startRound, 2000);
                }
            } else {
                selectedWords.forEach(word => word.classList.remove('selected'));
                message.textContent = 'ÂåπÈÖçÂ§±Ë¥•ÔºåËØ∑ÈáçÊñ∞ÈÄâÊã©„ÄÇ';
                timeLeft = Math.max(0, timeLeft - 3);
                timerElement.textContent = `Ââ©‰ΩôÊó∂Èó¥: ${timeLeft} Áßí`;
                if (timeLeft === 0) {
                     clearInterval(timer);
            message.textContent = 'Êó∂Èó¥Âà∞ÔºÅÊåëÊàòÂ§±Ë¥•ÔºåÈáçÊñ∞ÂºÄÂßãÊú¨ÂÖ≥„ÄÇ';
            startButton.textContent = 'ÈáçÊñ∞ÂºÄÂßã';
            startButton.style.display = 'block';
            isGameRunning = false;
                }
            }

            selectedWords = [];
        }
    }
}

function speakWord(word) {
    if (speechSynthesis.speaking) {
        speechSynthesis.cancel(); // ÂÅúÊ≠¢ÂΩìÂâçÊ≠£Âú®Êí≠ÊîæÁöÑËØ≠Èü≥
    }
    const utterance = new SpeechSynthesisUtterance(word);
    utterance.lang = 'en-US';
    utterance.rate = 0.9; // ÈÄÇÂΩìË∞ÉÊï¥ËØ≠ÈÄü
    speechSynthesis.speak(utterance);
}


function startMatchingRound() {
    clearInterval(matchingTimer);
    matchingMessage.textContent = '';
    optionContainer.innerHTML = '';

    // 1. Âä®ÊÄÅËÆ°ÁÆóÈÄâÈ°πÊï∞Èáè
    const optionCount = Math.min(matchingLevel + 1, 6); // Á∫ßÂà´1:2, Á∫ßÂà´4:5, ÂÖ∂‰ªñ6

    // 2. ÈöèÊú∫ÈÄâÊã©ÁõÆÊ†áËØçÔºàËã±ÊñáÊàñ‰∏≠ÊñáÔºâ
    const isEnglishTarget = Math.random() > 0.5;
    
    // 2.1 ‰ºòÂÖàÈÄâÈïøÂçïËØçÔºåËã•Ê≤°ÊúâÂàôÈöèÊú∫ÈÄâÊã©
    const complexWords = words.filter(([english]) => english.length > 5);
    const candidates = complexWords.length > 0 ? complexWords : words;
    const randomIndex = Math.floor(Math.random() * candidates.length);
    const [english, translation] = candidates[randomIndex];
    const [target, correctAnswer] = isEnglishTarget 
        ? [english, translation] 
        : [translation, english];

    targetWordElement.textContent = target;

    // 3. ÁîüÊàêÈÄâÈ°πÔºàÁ°Æ‰øùÈöèÊú∫ÂàÜÂ∏ÉÔºâ
    const optionIndex = isEnglishTarget ? 1 : 0;
    const allCandidates = words.map(word => word[optionIndex]).filter(x => x !== correctAnswer);
    const options = new Set([correctAnswer]);
    
    // Ê∑ªÂä†Âπ≤Êâ∞È°πÔºàÈÅøÂÖçÈáçÂ§çÔºâ
    while (options.size < optionCount && allCandidates.length > 0) {
        const randomIndex = Math.floor(Math.random() * allCandidates.length);
        options.add(allCandidates[randomIndex]);
        allCandidates.splice(randomIndex, 1); // ÁßªÈô§Â∑≤ÈÄâÈÄâÈ°π
    }
    
    // Fisher-YatesÊ¥óÁâåÁÆóÊ≥ï
    const optionsArray = Array.from(options);
    for (let i = optionsArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [optionsArray[i], optionsArray[j]] = [optionsArray[j], optionsArray[i]];
    }

    // 4. Ê∏≤ÊüìÈÄâÈ°π
    optionsArray.slice(0, optionCount).forEach(option => {
        const optionElement = createWordElement(option, () => checkMatchingAnswer(option, correctAnswer));
        optionContainer.appendChild(optionElement);
    });
}

function startListeningRound() {

        if (speechSynthesis.speaking) speechSynthesis.cancel();
        speakWord(listeningTargetWord);

    // ÁîüÊàêÈÄâÈ°π

// Áªü‰∏ÄÂàõÂª∫Â≠óÊØçÂÖÉÁ¥†ÁöÑÊñπÊ≥ï
function createLetterBox(letter) {
    const letterBox = document.createElement('div');
    letterBox.textContent = letter;
    letterBox.classList.add('letter-box');

    // ÁÇπÂáªÂ≠óÊØçÂå∫ÂÖÉÁ¥†Êó∂ÁßªÂä®Âà∞Á≠îÈ¢òÂå∫
    letterBox.addEventListener('click', function moveToAnswer() {
        if (this.parentElement === puzzleLettersElement) {
            // ÂÖãÈöÜÂÖÉÁ¥†‰øùÁïôÊ†∑Âºè
            const clonedBox = this.cloneNode(true);
            clonedBox.addEventListener('click', moveBackToLetters);
            answerBox.appendChild(clonedBox);
            this.remove();
        }
    });

    puzzleLettersElement.appendChild(letterBox);
    return letterBox;
}

// ÂÆö‰πâÊí§ÂõûÂäüËÉΩ
function moveBackToLetters() {
    if (this.parentElement === answerBox) {
        const originalBox = createLetterBox(this.textContent);
        puzzleLettersElement.appendChild(originalBox);
        this.remove();
    }
}

function startWordPuzzleRound() {
    puzzleMessage.textContent = '';
    answerBox.innerHTML = '';
    puzzleLettersElement.innerHTML = '';

    const shuffledWords = shuffleArray(words);
    const word = shuffledWords[0];
    puzzleLetters = shuffleArray(word[0].split(''));

    puzzleLetters.forEach(letter => {
        createLetterBox(letter);
    });

    puzzleChineseHint.textContent = word[1];
}

function checkPuzzleAnswer() {
    const userAnswer = Array.from(answerBox.children).map(span => span.textContent).join('');
    const originalWord = words.find(([english]) => {
        const sortedAnswer = userAnswer.split('').sort().join('');
        const sortedOriginal = english.split('').sort().join('');
        return sortedAnswer === sortedOriginal;
    });
    if (originalWord && userAnswer === originalWord[0]) {
        wordPuzzleLevel++;
        wordPuzzleLevelElement.textContent = ` Á¨¨ ${wordPuzzleLevel} ÂÖ≥`;
        puzzleMessage.textContent = `ÂõûÁ≠îÊ≠£Á°ÆÔºÅËøõÂÖ•Á¨¨ ${wordPuzzleLevel} ÂÖ≥„ÄÇ`;
        correctSound.play();
        setTimeout(startWordPuzzleRound, 2000);
    } else {
        const correctAnswer = words.find(([_, chinese]) => chinese === puzzleChineseHint.textContent)[0];
        puzzleMessage.textContent = `ÁªÑÂêàÈîôËØØÔºåÊ≠£Á°ÆÁ≠îÊ°àÊòØ ${correctAnswer}ÔºåËØ∑ÈáçÊñ∞Â∞ùËØï„ÄÇ`;
        wrongSound.play();

        // ‰ΩøÁî®Áªü‰∏ÄÊñπÊ≥ïÈáçÂª∫Â≠óÊØç
        answerBox.innerHTML = '';
        puzzleLettersElement.innerHTML = '';
        shuffleArray(correctAnswer.split('')).forEach(letter => {
            createLetterBox(letter);
        });
    }
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function handleDragStart(e) {
    e.dataTransfer.setData('text/plain', this.textContent);
}

function handleDragOver(e) {
    e.preventDefault();
    const rect = this.getBoundingClientRect();
    const midPoint = rect.left + rect.width / 2;
    const index = (e.clientX < midPoint) ? 0 : 1;
    const letter = e.dataTransfer.getData('text/plain');
    const newLetterBox = createLetterBox(letter);
    if (index === 0) {
        answerBox.insertBefore(newLetterBox, this);
    } else {
        if (this.nextSibling) {
            answerBox.insertBefore(newLetterBox, this.nextSibling);
        } else {
            answerBox.appendChild(newLetterBox);
        }
    }
}

            startButton.style.display = 'block';
            isGameRunning = false;
            // Êñ∞Â¢ûÊ∏ÖÈô§Âç°ÁâáÈÄªËæë
            englishColumn.innerHTML = '';
            chineseColumn.innerHTML = '';
        }
    }, 1000);

}
    
    


function startMagicGame() {
    document.querySelector('.game-selection').style.display = 'none';
    document.getElementById('magic-game').style.display = 'block';
    currentMagicQuestions = shuffleArray([...magicQuestions]);
    magicLevel = 1;
    loadMagicQuestion();

}

function loadMagicQuestion() {
    const messageElement = document.getElementById('magic-message');
    messageElement.textContent = '';
    messageElement.style.removeProperty('color');

    if(magicLevel > currentMagicQuestions.length) {
        magicLevel = 1;
        currentMagicQuestions = shuffleArray([...magicQuestions]);
    }

    const question = currentMagicQuestions[magicLevel-1];
    const questionElement = document.getElementById('magic-question');
    const optionsContainer = document.getElementById('magic-options');
    
    questionElement.innerHTML = question.sentence.replace("__", `<span style="border-bottom:2px dashed #9B59B6; padding:0 10px">___</span>`);
    
    optionsContainer.innerHTML = '';
    const validOptions = question.options.filter(opt => opt !== undefined);
    
    // ÁîüÊàêÊúâÊïàÈÄâÈ°π
    validOptions.forEach((option, index) => {
        const btn = document.createElement('div');
        btn.className = 'magic-option';
        btn.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
        btn.onclick = () => checkMagicAnswer(option, question.answer);
        optionsContainer.appendChild(btn);
    });

    // Âä®ÊÄÅË°•ÂÖÖÈÄâÈ°π
    if(magicLevel > 10) {
        while(optionsContainer.children.length < 3) {
            let dummy;
            do {
                dummy = getDummyOption(question.answer);
            } while(validOptions.includes(dummy))
            
            const btn = document.createElement('div');
            btn.className = 'magic-option';
            btn.textContent = `${String.fromCharCode(65 + optionsContainer.children.length)}. ${dummy}`;
            btn.onclick = () => checkMagicAnswer(dummy, question.answer);
            optionsContainer.appendChild(btn);
        }
    }
}

function checkMagicAnswer(selected, answer) {
    const messageElement = document.getElementById('magic-message');
    messageElement.classList.remove('complete-message');

    if(selected === answer) {
        messageElement.style.color = "#27AE60";
        messageElement.innerHTML = `‚úì Ê≠£Á°ÆÔºÅ${currentMagicQuestions[magicLevel-1].analysis}`;
        
        if(magicLevel < currentMagicQuestions.length) {
            setTimeout(() => {
                magicLevel++;
                document.getElementById('magic-level').textContent = `Á¨¨ ${magicLevel} ÂÖ≥`;
                loadMagicQuestion();
            }, 1500);
        } else {
            messageElement.classList.add('complete-message');
            messageElement.innerHTML += "<br>üéâ ÊÅ≠ÂñúÂÆåÊàêÊâÄÊúâÂÖ≥Âç°ÔºÅ";
            setTimeout(() => {
                magicLevel = 1;
                currentMagicQuestions = shuffleArray([...magicQuestions]);
                backToSelection();
            }, 3000);
        }
    } else {
        messageElement.style.color = "#C0392B";
        messageElement.textContent = "‚úó ÂÜç‰ªîÁªÜÊÉ≥ÊÉ≥Âì¶ÔºÅ";
        setTimeout(() => loadMagicQuestion(), 2000);
    
    }
}

// ‰øÆÊîπÂêéÁöÑshuffleArrayÂáΩÊï∞
function shuffleArray(array) {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
}

// Â¢ûÂº∫ÁöÑÂπ≤Êâ∞È°πÁîüÊàêÂô®
function getDummyOption(correct) {
    const variants = {
        // ‰øùÊåÅÂéüÊúâvariantsÁªìÊûÑÔºåË°•ÂÖÖÁº∫Â§±È°π
        "are": ["is", "am"],
        // ...ÂÖ∂‰ªñÂπ≤Êâ∞È°πÈÖçÁΩÆ
    };
    
    // ÂõûÈÄÄÊú∫Âà∂
    return variants[correct]?.[Math.floor(Math.random() * variants[correct].length)] 
        || (correct.endsWith('s') ? correct.slice(0, -1) : correct + 'ed') 
        || "______";
}

// ‰øÆÊîπÂêéÁöÑËøîÂõûÊåâÈíÆÂáΩÊï∞
function backToSelection() {
    // Á°Æ‰øùÈöêËóèÊâÄÊúâÂèØËÉΩÁöÑÊ∏∏ÊàèÁïåÈù¢
    document.querySelectorAll('.game-mode').forEach(el => el.style.display = 'none');
    
    // Âº∫Âà∂Âà∑Êñ∞ÈÄâÊã©ÁïåÈù¢ÊòæÁ§∫
    document.querySelector('.game-selection').style.display = 'block';
    
    // ÈáçÁΩÆÊâÄÊúâÁä∂ÊÄÅ
    magicLevel = 1;
    currentMagicQuestions = [];
}
